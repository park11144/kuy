<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.1">
    <link rel="stylesheet" href="style.css">
    <title>Movie App</title>

</head>
<body>

    <header>
        <form id="form">
            <input type="text" placeholder="Search" id="Search" class="Search">
        </form>
    </header>
    <div id="tags"></div>
    <div id="myNav" class="overlay">

            <!--button to close the overlay navigation-->
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()" class="search"></a>
            

            <!--overlay content-->
            <div class="overlay-content" id="closebtn" onclick="closeNav()">&times;</div>

            <a href="javascript:void(0)" class="arrow left-arrow" id="left-arrow">&#8656;</a>
            
            <a href="javascript:void(0)" class="arrow right-arrow" id="right-arrow"></a> 
        </div>
    <main id="main"></main>
    <div class="pagination">
        <div class="page" id="prev"></div>
        <div class="current" id="current">1</div>
        <div class="page" id="Next page"></div>
    </div>

    <script src="srcipt.js"></script>
</body>
</html>
